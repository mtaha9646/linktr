<!DOCTYPE html>
<html>
<head>
  <title>Link-tr CV Assistant</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div id="title-logo">
    <img id="logo" src="logo_placeholder.png" alt="Logo">
    <h1>Link-tr CV Assistant</h1>
  </div>
  <div class="glass-container">
    <div class="chat-history">
      <div class="message ai">AI message placeholder</div>
      <div class="message human">Human message placeholder</div>
    </div>
    <div class="input-area">
      <input type="text" placeholder="Write a message...">
      <button>Send</button>
      <input type="file">
    </div>
    <div class="suggestions">
      <h2>Suggested Edits</h2>
      <div class="suggestion">Suggestion placeholder 1</div>
      <div class="suggestion">Suggestion placeholder 2</div>
      <div class="suggestion">Suggestion placeholder 3</div>
    </div>
  </div>
  <div class="loading">
    <img src="loading.gif" alt="Loading...">
  </div>
</body>
</html>
